<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
		<title> Mapa glebowa Chobienice </title>
		
		<!--ustawienie responsywnosci-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!--Linki do bibliotek Leaflet-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		
		<!--Linki do bibliotek jQuey -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		
		<!--do sekcji head dodal biblioteke dla odczytu pozycji myszki-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrmufflon/Leaflet.Coordinates@0.1.5/dist/Leaflet.Coordinates-0.1.5.css" />
		<script src="https://cdn.jsdelivr.net/gh/mrmufflon/Leaflet.Coordinates@0.1.5/dist/Leaflet.Coordinates-0.1.5.min.js"></script>
		
		<!--biblioteka wyszukiwarki-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
		<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		
		<!--biblioteka geolokalizacji-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--warstwa mapy-->
		<div id="map"> </div>
		
		<div id="map_view" title="Widok mapy"></div>
		<div id="sat_view" title="Widok satelity"></div>
		
		<!--warstwa panelu-->
		<div id="panel">
			<!--warstwa naglowka menu-->
			<div id="menu"><font size="4"><b>Legenda</b></font></div>
			<!--warstwa zawartosci menu-->
			<div id="menu_res">
					<div id="typ"><label><b>Typologia gleb:</b></label></div>
					
					<div id="D"><label><input type="checkbox" value="D">
					<img
					src="images/D.png" align="center"><font size="2">- czarne ziemie typowe</font></label></div>
					
					<div id="Dz"><label><input type="checkbox" value="Dz">
					<img
					src="images/Dz.png" align="center"><font size="2">- czarne ziemie z poziomem cambic</font></label></div>
					
					<div id="G1k"><label><input type="checkbox" value="G1k">
					<img
					src="images/G1k.png" align="center"><font size="2">- gruntowo-glejowe</font></label></div>
					
					<div id="Pg1"><label><input type="checkbox" value="Pg1">
					<img
					src="images/Pg1.png" align="center"><font size="2">- płowe gruntowo-glejowe</font></label></div>
					
					<div id="uziarnienie"><label><br><b>Uziarnienie:</b></label></div>
					
					<div id="s1"><img src="images/s1.png" width="40" height="40" align="center"><label><font size="2">- brak uziarnienia</font></label></div>
					
					<div id="s2"><label><input type="checkbox" value="s2">
					<img
					src="images/s2.png" width="40" height="40" align="center"><font size="2">- glin piaszczystych i pyłów gliniastych</font></label></div>
					
					<div id="s3"><label><input type="checkbox" value="s3">
					<img
					src="images/s3.png" width="40" height="40" align="center"><font size="2">- piasków gliniastych i piasków luŸnych pylastych</font></label></div>
					
					<div id="cechy"><label><br><b>Cechy szczególne:</b></label></div>
					
					<div id="s1"><img src="images/k.png" width="40" height="40" align="center"><label><font size="2">- węglanowe</font></label></div>
					
					<div id="z"><label><input type="checkbox" value="z" align="middle">
					<img
					src="images/z.png" width="40" height="40" align="center"><font size="2">- warstwa silnie skonsolidowana na gł. 50-80cm</font></label></div>
					
					<div id="w"><label><input type="checkbox" value="w" align="middle">
					<img
					src="images/w.png" width="40" height="40" align="center"><font size="2">- wyługowane</font></label></div>
					
					<div id="Dz3k1"><label><input type="checkbox" value="Dz3k1">
					<img
					src="images/Dz3k1.png" width="40" height="40" align="center"><font size="2">- węglanowe z poziomem ochric</font></label></div>
					
					<div id="inne"><label><br><b>Inne:</b></label></div>
					
					<div id="wykopy"><label><input type="checkbox" value="wykopy">
					<img
					src="images/wykopy.png" align="center"><font size="2">- odkrywki glebowe</font></label></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
